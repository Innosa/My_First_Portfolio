<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul></ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main><br><br>
      <form action="/submit-form" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Username">
       <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="password">
        <br><br>
        <label for="terms and condition">Terms and Condition:</label>
        <input type="checkbox" id="terms and condition" name="terms and condition">
    <br><br>
        <button type="submit">Submit:</button>
      
    </form>
    </main>
    <footer>
      <p>copyright &copy;2024. TechCon2024 Conference...</p>
    </footer>
  </body>
</html>
